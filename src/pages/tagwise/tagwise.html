<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Tagwise total expenses
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#2E7A3C;">
    <div id="home-markdown1" class="show-list-numbers-and-dots">

    </div>
    <button id="menu-button4" (click)="tagWiseDisplay(7)" ion-button color="positive" block>
      tagwisedisplay of 7days
      </button>
    <button id="menu-button4" (click)="tagWiseDisplay(30)" ion-button color="positive" block>
      tagwisedisplay of 30 days
      </button>

    <h4 style="display: none">No data found</h4>
    <h1>Here are the list of tagwise total expenses(last {{model.dataLength}} days)</h1>
    <table style="width:100%">
        <tr>
            <th>Tagname </th>
            <th>Total Expenses</th>

        </tr>
        <tr *ngFor="let data of model.dataArray">
            <td style="width:50%">{{data.tag}}</td>
            <td style="width:50%">{{data.amount}}</td>

        </tr>
    </table>
    <br>
    <br>

</ion-content>
