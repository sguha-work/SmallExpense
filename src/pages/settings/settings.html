<ion-header>
    <ion-navbar style="background-color: #2E7A3C">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    </ion-navbar>
</ion-header>
<ion-content padding id="page5" style="background-color:#2E7A3C;">
    <h1 id="settings-heading2" style="color:#000000;text-align:center;">
        Settings
    </h1>
    <form id="settings-form2">
        <button id="settings-button8" (click)="removeAllLocalFilesFolders()" ion-button color="assertive" block>
      Remove all local data
    </button>
    </form>
    <form id="settings-form3">
        <div id="home-markdown1" class="show-list-numbers-and-dots">
            <p style="color:#000000; margin: 0; margin-bottom: 3px; padding: 0;">
                Set alert for daily expense limit

            </p>
        </div>
        <ion-item id="home-input1" class="homeInputStyle">
            <ion-input type="text" name="alert" [(ngModel)]="model.alert" readonly="true" placeholder="Enter amount"></ion-input>
        </ion-item>
        <button id="settings-button8" (click)="removeAllLocalFilesFolders()" ion-button color="assertive" block>
      Set alert
    </button>
    </form>
</ion-content>
