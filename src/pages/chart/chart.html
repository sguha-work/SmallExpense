<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Chart
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page4" style="background-color:#2E7A3C;">
    <button (click)="displayWeeklyChart()" ion-button color="positive" block>
      Display daywise expense chart (7 days)
    </button>
    <ion-card-content>
        <canvas id="chart1" #lineCanvas></canvas>
    </ion-card-content>
    <button (click)="displayTagWeeklyChart()" ion-button color="positive" block>
      Display tagwise expense chart (7 days)
    </button>
    <ion-card-content>
        <canvas id="chart2" #lineCanvas></canvas>
    </ion-card-content>
</ion-content>
