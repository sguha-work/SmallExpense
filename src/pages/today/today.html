<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            Today ({{model.date}})
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#2E7A3C;">
    <div id="home-markdown1" class="show-list-numbers-and-dots">
        <p style="color:#000000; margin: 0; margin-bottom: 3px; padding: 0;">
            Today's expense &nbsp;
            <strong style="color: red; font-size: 20px;">
        {{model.todaysTotalExpense}}
      </strong> rupees so far.
        </p>
    </div>
    <h1>Here are the list of today's expenses</h1>
    <h4 style="display: none">No expenses found for today</h4>
    <table style="width:100%">
        <tr>
            <th>Time</th>
            <th>Reason</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let data of model.dataArray">
            <td style="width:15%">{{data.time}}</td>
            <td style="width:15%">{{data.reason}}</td>
            <td style="width:15%">{{data.amount}}</td>
            <td style="width:40%">{{data.description}}</td>
            <td style="width:15%"><button (click)="deleteEntry($event, data.rawTime, data.time)" class="btn_action" ion-button color="positive" block>
      X
    </button></td>
        </tr>
    </table>
</ion-content>
