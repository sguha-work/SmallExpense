<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
         <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>
            History
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding id="page3" style="background-color:#2E7A3C;">
    <div id="home-markdown1" class="show-list-numbers-and-dots">
        <button class="menuButton" id="menu-button4" (click)="displayDatePicker()" ion-button color="positive" block>
      Tap to select date and press OK
      </button>
    </div>
    <div id="div_data">
        <h1>Here are the list of expenses made on {{model.selectedDate}}</h1>
        <h4 style="display: none">No expenses found for {{model.selectedDate}}</h4>
        <p id="p_totalExpense" style="color:#000000; margin: 0; margin-bottom: 3px; padding: 0;">
            Total expense on {{model.selectedDate}} &nbsp;
            <strong style="color: red; font-size: 20px;">
         {{model.totalExpense}} &nbsp; rupees
         </strong>
        </p>
        <table style="width:100%">
            <tr>
                <th>Time</th>
                <th>Reason</th>
                <th>Amount</th>
                <th>Description</th>
            </tr>
            <tr *ngFor="let data of model.dataArray">
                <td style="width:10%">{{data.time}}</td>
                <td style="width:10%">{{data.reason}}</td>
                <td style="width:10%">{{data.amount}}</td>
                <td style="width:60%">{{data.description}}</td>
            </tr>
        </table>
    </div>
</ion-content>
